site_name: 华馨京科技 Wiki
site_url: https://wiki.fashionstar.com.hk/zh/
use_directory_urls: true
repo_url: https://github.com/servodevelop/wiki
edit_uri: edit/main/docs_zh/  # 根据你的分支和目录微调

docs_dir: docs_zh
site_dir: site/zh

theme:
  name: material
  language: zh
  custom_dir: docs/overrides 
  icon:
    # Change the language selector icon
    alternate: fashion/lang-switch
  favicon: assets/favicon.png
  font:
    text: Microsoft YaHei
    code: Roboto Mono  
  logo: false
  features:
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.tracking
    - content.code.copy
    - toc.follow
    - content.tabs.link
    - navigation.tabs
    - content.action.edit  # 必须开启，才会出现铅笔图标


  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: fashion/tech-moon
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: fashion/tech-sun
        name: Switch to light mode
        
extra:
  alternate:            # 语言切换器，必须用绝对路径  [oai_citation:4‡squidfunk.github.io](https://squidfunk.github.io/mkdocs-material/setup/changing-the-language/)
    - name: "<img src='/assets/flags/us.svg' class='flag-icon' /> English"
      link: /
      lang: en
    - name: "<img src='/assets/flags/cn.svg' class='flag-icon' /> 中文"
      link: /zh/
      lang: zh

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.caret
  - pymdownx.tilde

hooks:
  - docs/hooks/gh_alerts.py

plugins:
  - search:
      separator: '[\s\u200b\-]'
  - glightbox
  - include-markdown:
      rewrite_relative_urls: true
      dedent: true
          

