
site_name: 华馨京科技 Wiki
site_url: https://wiki.fashionstar.com.hk/
use_directory_urls: true
repo_url: https://github.com/servodevelop/wiki
edit_uri: edit/main/docs_zh/  # 根据你的分支和目录微调

docs_dir: docs_zh
site_dir: site/zh

theme:
  name: material
  language: zh
  custom_dir: overrides 
  icon:
    # Change the language selector icon
    alternate: fashion/lang-switch
  favicon: assets/favicon.png
  font:
    text: Microsoft YaHei
    code: Roboto Mono  
  logo: assets/favicon.png
  features:
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.tracking
    - content.code.copy
    - toc.follow
    - content.tabs.link
    - navigation.tabs
    - content.action.edit  # 必须开启，才会出现铅笔图标
    - navigation.footer
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.prefetch


  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: fashion/dark-mode
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: fashion/light-mode
        name: Switch to light mode
        
extra:
  analytics:
    provider: google
    property: G-ZF3HFQMQ3L  # 請替換成你在 GA 申請到的 ID
    feedback:
      title: 本页内容对您有帮助吗？
      ratings:
        - icon: material/thumb-up-outline
          name: 有帮助
          data: 1
          note: >-
            感谢您的反馈！
        - icon: material/thumb-down-outline
          name: 有待改进
          data: 0
          note: >-
            感谢您的反馈！
  alternate:
    - name: "<img src='/assets/flags/us.svg' class='flag-icon' /> English"
      link: /           # 即使在中文目录下，也强制指向根
      lang: en
    - name: "<img src='/assets/flags/cn.svg' class='flag-icon' /> 中文"
      link: /zh/        # 强制指向 /zh/
      lang: zh
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/servodevelop
      name: GitHub
    - icon: fontawesome/brands/bilibili
      link: https://space.bilibili.com/95389781?spm_id_from=333.337.0.0
      name: Bilibili
    - icon: fontawesome/brands/reddit
      link: https://www.reddit.com/user/fashionstartech
      name: Reddit
    - icon: fontawesome/brands/weixin
      link: https://wiki.fashionstar.com.hk/assets/wechat_qrcode.png
      name: WeChat
    - icon: fontawesome/solid/paper-plane
      link: mailto:<james@fashionstar.com.hk>  
      name: Email

copyright: Copyright &copy; 2026 - 2027 Fashion Star Technology Limited

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - attr_list                # 必须保留，用于识别 { .class }
  - md_in_html               # 关键：允许在 <div> 等 HTML 标签内解析 Markdown
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.caret
  - pymdownx.tilde

hooks:
  - docs/hooks/gh_alerts.py

plugins:
  - search:
      separator: '[\s\u200b\-]'
  - git-revision-date-localized:
      type: timeago
      enable_creation_date: false
      show_timezone: false
      fallback_to_build_date: true
  - glightbox
  - include-markdown:
      rewrite_relative_urls: true
      dedent: true


