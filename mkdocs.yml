site_name: Fashion Star Wiki
site_url: https://servodevelop.github.io/wiki/

theme:
  name: material
  language: en
  features:
    - navigation.path              # 面包屑路径
    - navigation.indexes           # 父级目录点击
    - navigation.top               # 回到顶部
    - navigation.tracking          # 锚点同步
    - content.code.copy           # 代码复制
    - toc.follow                  # 右侧目录跟随滚动

  palette:
    # 浅色模式 (Light Mode)
    - scheme: default
      primary: custom             # 品牌色 #8641A9
      accent: custom
      toggle:
        # --- 核心修改：浅色模式下显示月亮，代表点击去深色 ---
        icon: material/weather-night 
        name: Switch to dark mode
    # 深色模式 (Dark Mode)
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        # --- 核心修改：深色模式下显示太阳，代表点击去浅色 ---
        icon: material/weather-sunny
        name: Switch to light mode

# 翻译覆盖：保险层
extra:
  translations:
    en:
      toc.title: "On this page"

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - UART Servo:
      - Datasheet:
          - HA8/RA8-U25(H)-M: uart_servo/datasheet/HA_RA8_U25(H)_M.md
          - HA8/RA8-U35(H)-M: uart_servo/datasheet/HA_RA8_U35(H)_M.md
      - CAD Files:
          - STEP/DWG/PDF: uart_servo/cad_files/cad_files.md
      - Software: 
          - Configuration Tools: uart_servo/software/pc_configuration_ser_manual.md
  - Robotic Arm:
      - StarAI Arm: 
          - Quick Start: robotic_arm/starai_arm/index.md
      - Piper Mate: 
          - User Manual: robotic_arm/piper_mate/index.md

plugins:
  - search
  - glightbox
