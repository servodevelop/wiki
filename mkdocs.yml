site_name: Fashion Star Wiki
site_url: https://wiki.fashionstar.com.hk/
use_directory_urls: true

theme:
  name: material
#  language: en
  font:
    text: Roboto
    code: Roboto Mono
  logo: false
  favicon: assets/favicon.png
  custom_dir: docs/overrides 

  features:
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.tracking
    - content.code.copy
    - toc.follow
    - content.tabs.link
    - navigation.tabs
    - i18n.languages

  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: fashion/tech-moon
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: fashion/tech-sun
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.caret
  - pymdownx.tilde

hooks:
  - docs/hooks/gh_alerts.py

plugins:
  - search
  - glightbox
  - include-markdown:
      rewrite_relative_urls: true
      dedent: true
  - i18n:
      default_locale: en
      reconfigure_material: true
      fallback_to_default: true 
      languages:
        - locale: en
          name: "üá∫üá∏ English"
          default: true
          build: true
        - locale: zh
          name: "üá®üá≥ ‰∏≠Êñá"
          default: false
          build: true
      nav_translations: false

