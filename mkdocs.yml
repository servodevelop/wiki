site_name: Fashion Star Wiki
site_url: https://servodevelop.github.io/wiki/

theme:
  name: material
  language: en

  # Theme overrides directory (keep it under /docs so Actions sparse-checkout won't miss it)
  custom_dir: docs/overrides

  features:
    - navigation.path        # breadcrumb
    - navigation.indexes     # parent index pages clickable (index.md promoted)
    - navigation.top         # back-to-top
    - navigation.tracking    # sync URL hash
    - content.code.copy      # copy code button
    - toc.follow             # right TOC follows scroll

  palette:
    # light
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        # uses docs/overrides/.icons/fashion/tech-moon.svg
        icon: fashion/tech-moon
        name: Switch to dark mode

    # dark
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        # uses docs/overrides/.icons/fashion/tech-sun.svg
        icon: fashion/tech-sun
        name: Switch to light mode

extra:
  translations:
    en:
      toc.title: "On this page"

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

hooks:
  - docs/hooks/gh_alerts.py

plugins:
  - search
  - glightbox

nav:
  - Home: index.md

  - Bus Servo:
      - Protocol: uart_bus_servo/protocols/uart_rs_485_protocol.md

      - Specifications:
          - uart_bus_servo/specifications/index.md
          - RP6-U12H-M: uart_bus_servo/specifications/RP6_U12H_M.md
          - RX6-U12H-M: uart_bus_servo/specifications/RX6_U12H_M.md
          - HP6/RP6-U15H-M: uart_bus_servo/specifications/HP_RP6_U15H_M.md
          - RP6-U18H-M: uart_bus_servo/specifications/RP6_U18H_M.md
          - HA8/RA8-U25(H)-M: uart_bus_servo/specifications/HA_RA8_U25_H_M.md
          - HX8/RX8-U28H-M: uart_bus_servo/specifications/HX_RX8_U28H_M.md
          - HX8/RX8-U29H-M: uart_bus_servo/specifications/HX_RX8_U29H_M.md
          - HA8/RA8-U35(H)-M: uart_bus_servo/specifications/HA_RA8_U35_H_M.md
          - HA8/RA8-U45(H)-M: uart_bus_servo/specifications/HA_RA8_U45_H_M.md
          - HX8/RX8-U50H-M: uart_bus_servo/specifications/HX_RX8_U50H_M.md
          - HX8/RX8-U51H-M: uart_bus_servo/specifications/HX_RX8_U51H_M.md
          - RX18-U100H-M: uart_bus_servo/specifications/RX18_U100H_M.md
