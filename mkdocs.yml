site_name: Fashion Star Wiki
site_url: https://servodevelop.github.io/wiki/

theme:
  name: material
  language: en
  features:
    - navigation.path              # 找回正文顶部的面包屑路径
    - navigation.indexes           # 允许点击父级目录标题跳转
    - navigation.top               # 回到顶部按钮
    - navigation.tracking          # 地址栏锚点同步
    - content.code.copy           # 代码一键复制
    - toc.follow                  # 右侧目录跟随滚动
    # 保持删除以下两项，确保顶部无菜单且左侧可折叠
    # - navigation.tabs
    # - navigation.sections

  palette:
    # 0: 浅色模式 (Light Mode)
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        # 当背景是浅色时，显示太阳
        icon: material/weather-sunny 
        name: Switch to dark mode
    # 1: 深色模式 (Dark Mode)
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        # 当背景是深色时，显示月亮
        icon: material/weather-night
        name: Switch to light mode

extra:
  translations:
    en:
      toc.title: "On this page"

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - UART Servo:
      - Datasheet:
          - HA8/RA8-U25(H)-M: uart_servo/datasheet/HA_RA8_U25(H)_M.md
          - HA8/RA8-U35(H)-M: uart_servo/datasheet/HA_RA8_U35(H)_M.md
      - CAD Files:
          - STEP/DWG/PDF: uart_servo/cad_files/cad_files.md
      - Software: 
          - Configuration Tools: uart_servo/software/pc_configuration_ser_manual.md
  - Robotic Arm:
      - StarAI Arm: 
          - Quick Start: robotic_arm/starai_arm/index.md
      - Piper Mate: 
          - User Manual: robotic_arm/piper_mate/index.md

plugins:
  - search
  - glightbox
