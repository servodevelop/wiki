site_name: Fashion Star Wiki
site_url: https://wiki.fashionstar.com.hk/
use_directory_urls: true
repo_url: https://github.com/servodevelop/wiki
edit_uri: edit/main/docs/  # 根据你的分支和目录微调

docs_dir: docs
site_dir: site

theme:
  name: material
  custom_dir: overrides  
  icon:
    # Change the language selector icon
    alternate: fashion/lang-switch
  favicon: assets/favicon.png
  font:
    text: Roboto
    code: Roboto Mono
  logo: false
  features:
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.tracking
    - content.code.copy
    - toc.follow
    - content.tabs.link
    - navigation.tabs
    - content.action.edit  # 必须开启，才会出现铅笔图标
    - navigation.footer
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.prefetch

  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: fashion/dark-mode
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: fashion/light-mode
        name: Switch to light mode

extra:
  alternate:
    - name: "<img src='/assets/flags/us.svg' class='flag-icon' /> English"
      link: /           # 强制指向根
      lang: en
    - name: "<img src='/assets/flags/cn.svg' class='flag-icon' /> 中文"
      link: /zh/        # 强制指向 /zh/ 子目录
      lang: zh
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/servodevelop
      name: GitHub
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/FashionSta81489
      name: Twitter
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@fashionstar5833
      name: YouTube
    - icon: fontawesome/brands/tiktok
      link: https://www.tiktok.com/@fashion.star.tech
      name: TikTok
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/fashionstartech
      name: LinkedIn
    - icon: fontawesome/brands/whatsapp
      link: https://wa.me/85269960687
      name: WhatsApp
    - icon: fontawesome/solid/paper-plane
      link: mailto:<james@fashionstar.com.hk>  
      name: Email

copyright: Copyright &copy; 2026 - 2027 Fashion Star Technology Limited

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.caret
  - pymdownx.tilde

hooks:
  - docs/hooks/gh_alerts.py

plugins:
  - search:
      separator: '[\s\u200b\-]'
  - git-revision-date-localized:
      type: timeago
      enable_creation_date: false
      show_timezone: false
      fallback_to_build_date: true
  - glightbox
  - include-markdown:
      rewrite_relative_urls: true
      dedent: true
  - awesome-pages

  
